<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="calc_favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator-container">
        <input
          type="text"
          class="calculator-display"
          id="calculator-display"
          value="0"
          readonly
        />
        <div class="calculator-buttons-container">
          <div class="calculator-buttons" id="button-left-parentheses">(</div>
          <div class="calculator-buttons" id="button-right-parentheses">)</div>
          <div class="calculator-buttons" id="button-percent">%</div>
          <div class="calculator-buttons" id="button-reset">AC</div>
          <div class="calculator-buttons" id="button-7">7</div>
          <div class="calculator-buttons" id="button-8">8</div>
          <div class="calculator-buttons" id="button-9">9</div>
          <div class="calculator-buttons" id="button-divide">&divide;</div>
          <div class="calculator-buttons" id="button-4">4</div>
          <div class="calculator-buttons" id="button-5">5</div>
          <div class="calculator-buttons" id="button-6">6</div>
          <div class="calculator-buttons" id="button-times">&times;</div>
          <div class="calculator-buttons" id="button-1">1</div>
          <div class="calculator-buttons" id="button-2">2</div>
          <div class="calculator-buttons" id="button-3">3</div>
          <div class="calculator-buttons" id="button-minus">-</div>
          <div class="calculator-buttons" id="button-0">0</div>
          <div class="calculator-buttons" id="button-dot">.</div>
          <div class="calculator-buttons" id="button-equals">=</div>
          <div class="calculator-buttons" id="button-plus">+</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
